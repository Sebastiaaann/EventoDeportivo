{% extends "Base.html" %}

{% block tittle%}Registro de Usuarios {% endblock %}

{% block body %}
<form method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Login</button>
    <a class="btn btn-primary" href="{% url 'registro' %}" role="button">Registrarse</a>
</form>
{% if messages %}
    {% for message in messages %}
    <div>
        {{message}}
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
