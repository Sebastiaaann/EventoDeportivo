{% extends "Base.html" %}

{% load widget_tweaks %}

{% block tittle%}Gestion de Fletes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Recorrido</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editarRecorridos'% }" method="POST" class="mt-3">
                    {% csrf_token %}
                    <label for="codigoInput">Codigo:</label>
                    <input type="text" id="codigoInput" name="codigoInput" class="form-control" placeholder="Nombre codigo" value="{{ recorrido.codigo }}" readonly required>
                    <label for="conductorInput">Conductor:</label>
                    <input type="text" id="conductorInput" name="conductorInput" class="form-control" placeholder="Nombre conductor" value="{{ recorrido.conductor }}" required>
                    <label for="fechaInput">Fecha:</label>
                    <input type="date" id="fechaInput" name="fechaInput" class="form-control" value="{{ recorrido.fecha }}" required>
                    <label for="rutaInput">Ruta:</label>
                    <input type="text" id="rutaInput" name="rutaInput" class="form-control" placeholder="Nombre ruta" value="{{ recorrido.ruta }}" required>
                    <label for="cargaTransportadaInput">Carga Transportada:</label>
                    <input type="text " id="cargaTransportadaInput" name="cargaTransportadaInput" class="form-control" placeholder="Nombre carga transportada" value="{{ recorrido.cargaTransportada }}" required>
                    <label for="detallesRecorridoInput">Detalles del Recorrido:</label>
                    <textarea id="detallesRecorridoInput" name="detallesRecorridoInput" class="form-control" placeholder="Nombre detalles recorrido"required value="{{ recorrido.detallesRecorrido }}"></textarea>
                    <button type="submit" class="mt-3 btn btn-success" >Guardar Cambios</button>
                </form>

            </div>
        </div>

    </div>
</div>



{% endblock %}
